<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-card">
        <div class="header">
            <p>TOGETHER WITH THEIR FAMILIES</p>
            <h1>Daisy <span>&</span> Farhan</h1>
        </div>
        <p class="subtext">Invite you to their wedding celebration</p>
        <div class="details">
            <div class="date">
                <img src="calendar-icon.png" alt="Calendar Icon">
                <p>Sat, 25<sup>th</sup> Oct 2025<br>at 4 PM</p>
            </div>
            <div class="location">
                <img src="location-icon.png" alt="Location Icon">
                <p>Victoria Hotel<br>120 Norris Road, Florida</p>
            </div>
        </div>
        <p class="rsvp">PLEASE RSVP ONLINE AT<br><a href="http://daisyandfarhan.com">daisyandfarhan.com</a><br>by Oct 10, 2025</p>
        <div class="flower-decor"></div>
    </div>
</body>
</html>
